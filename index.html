<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator app</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div id="input"></div>
            <div class ="firstRow">
                <span id = "one" class="button number royalBlue">1</span>
                <span id = "two" class="button number grey">2</span>
                <span id = "three" class="button number royalBlue">3</span>
                <span id = "divide" class="button operator grey">/</span>
            </div>
            <div class ="secondRow">
                <span id = "four" class="button number grey">4</span>
                <span id = "five" class="button number royalBlue">5</span>
                <span id = "six" class="button number grey">6</span>
                <span id = "multiply" class="button operator royalBlue">x</span>
            </div>
            <div class ="thirdRow">
                <span id = "seven" class="button number royalBlue">7</span>
                <span id = "eight" class="button number grey">8</span>
                <span id = "nine" class="button number royalBlue">9</span>
                <span id = "plus" class="button operator grey">+</span>
            </div>
            <div class ="fourthRow">
                <span id = "zero" class="button number grey">0</span>
                <span id = "decimal" class="button number royalBlue">.</span>
                <span id = "erase" class="button grey">C</span>
                <span id = "minus" class="button operator royalBlue">-</span>
            </div>
            <div class="fifthRow">
                <span id="equal" class="button royalBlue">=</span>
                <span id="negative" class="button grey">(-)</span>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
